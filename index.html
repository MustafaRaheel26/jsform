<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Submition Form</title>

    <link rel="stylesheet" href="style.css">

  </head>
  <body id="body">
    <section class="containe">
        <form id="btn" class="FormBox">
          <h1>Register Your Self</h1>
          <input maxlength="8"
          minlength="3" id="userName" class="mt-5" type="text" placeholder="ENTER YOUR NAME">
          <input id="email" type="email" placeholder="ENTER YOUR EMAIL">
          <input maxlength="13" minlength="13" id="nicNumber" type="number" placeholder="ENTER YOUR NIC NUMBER">
          <input id="password" type="password" placeholder="ENTER YOUR PASSWORD">
          <button class="mt-4" type="submit">Submit</button>
        </form>
    </section>

    <script src="app.js"></script>
  </body>
</html>
